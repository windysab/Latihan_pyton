<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik Perkara</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #e0e0e0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #0f0e0e;
            text-align: center;
        }

        th {
            background: linear-gradient(135deg, #b4b4b9, #8e8e93);
            font-weight: bold;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .gugatan {
            background-color: #cc2121;
        }

        .permohonan {
            background-color: #2da02d;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .progress-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
            margin: 0 10px;
            position: relative;
        }

        .progress-container:hover {
            transform: scale(1.05);
        }

        .progress-container img {
            margin-bottom: 10px;
        }

        .progress-value {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }

        .progress-container:hover .progress-value {
            display: block;
        }

        .radial-gauge-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .radial-gauge-wrapper {
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .radial-gauge-images {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            flex-wrap: nowrap;
        }

        .radial-gauge-images img {
            max-width: 45%;
            height: auto;
            flex: 1 1 auto;
            box-sizing: border-box;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Statistik Perkara Bulan {{ current_month }}</h1>
        <table>
            <thead>
                <tr>
                    <th>PERKARA</th>
                    <th>SISA LAMA</th>
                    <th>MASUK</th>
                    <th>PUTUS</th>
                    <th>SISA BARU</th>
                </tr>
            </thead>
            <tbody>
                <tr class="gugatan">
                    <td>Gugatan</td>
                    <td>59</td>
                    <td>61</td>
                    <td>62</td>
                    <td>58</td>
                </tr>
                <tr class="permohonan">
                    <td>Permohonan</td>
                    <td>09</td>
                    <td>24</td>
                    <td>17</td>
                    <td>16</td>
                </tr>
            </tbody>
        </table>

        <canvas id="myChart" width="200" height="100"></canvas>
        <h2>E-COURT</h2>
        <div class="progress-wrapper">
            <div class="progress-container" data-value="{{ e_court_gugatan }}">
                <img src="{{ progress_bar_url_gugatan }}" alt="Progress Bar Gugatan" />
                <span>Gugatan</span>
                <span class="progress-value">{{ e_court_gugatan }}%</span>
            </div>
            <div class="progress-container" data-value="{{ e_court_permohonan }}">
                <img src="{{ progress_bar_url_permohonan }}" alt="Progress Bar Permohonan" />
                <span>Permohonan</span>
                <span class="progress-value">{{ e_court_permohonan }}%</span>
            </div>
        </div>

        <div class="radial-gauge-container">
            <div class="radial-gauge-wrapper">
                <h5>RASIO PENYELESIAN PERKARA</h5>
                <div class="radial-gauge-images">
                    <img src="{{ radial_chart_url_gugatan }}" alt="Radial Gauge Chart Gugatan">
                    <img src="{{ radial_chart_url_permohonan }}" alt="Radial Gauge Chart Permohonan">
                </div>
            </div>
            <div class="radial-gauge-wrapper">
                <h5>BHT</h5>
                <div class="radial-gauge-images">
                    <img src="{{ radial_chart_url_gugatan }}" alt="Radial Gauge Chart Gugatan">
                    <img src="{{ radial_chart_url_permohonan }}" alt="Radial Gauge Chart Permohonan">
                </div>
            </div>
        </div>
        <div class="footer">
            &copy; 2024 Statistik Perkara. All rights reserved.
        </div>
    </div>
    <script>
        const config = {{ chart_config| tojson | safe }};
        config.options.plugins = {
            legend: {
                labels: {
                    font: {
                        weight: 'bold'
                    }
                }
            },
            tooltip: {
                titleFont: {
                    weight: 'bold'
                },
                bodyFont: {
                    weight: 'bold'
                }
            }
        };
        config.options.scales = {
            x: {
                ticks: {
                    font: {
                        weight: 'bold'
                    }
                }
            },
            y: {
                ticks: {
                    font: {
                        weight: 'bold'
                    }
                }
            }
        };
        config.options.animation = {
            duration: 1000,
            easing: 'easeInOutBounce'
        };
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, config);
    </script>
</body>
</html>
