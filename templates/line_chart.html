<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik Perkara</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #e0e0e0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #0f0e0e;
            text-align: center;
        }

        th {
            background: linear-gradient(135deg, #b4b4b9, #8e8e93);
            font-weight: bold;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .gugatan {
            background-color: #cc2121;
            /* Light red */
        }

        .permohonan {
            background-color: #2da02d;
            /* Light green */
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .progress-wrapper {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .progress-container:hover {
            transform: scale(1.05);
        }

        .progress-container img {
            margin-bottom: 10px;
        }

        .radial-gauge-wrapper {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>Statistik Perkara Bulan {{ current_month }}</h1>
        <table>
            <thead>
                <tr>
                    <th>PERKARA</th>
                    <th>SISA LAMA</th>
                    <th>MASUK</th>
                    <th>PUTUS</th>
                    <th>SISA BARU</th>
                </tr>
            </thead>
            <tbody>
                <tr class="gugatan">
                    <td>Gugatan</td>
                    <td>59</td>
                    <td>61</td>
                    <td>62</td>
                    <td>58</td>
                </tr>
                <tr class="permohonan">
                    <td>Permohonan</td>
                    <td>09</td>
                    <td>24</td>
                    <td>17</td>
                    <td>16</td>
                </tr>
            </tbody>
        </table>

        <canvas id="myChart" width="450" height="250"></canvas>
        <h2>E-COURT</h2>
        <div class="progress-wrapper">
            <div class="progress-container">
                <img src="{{ progress_bar_url_gugatan }}" alt="Progress Bar Gugatan" />
                <span>Gugatan</span>
            </div>
            <div class="progress-container">
                <img src="{{ progress_bar_url_permohonan }}" alt="Progress Bar Permohonan" />
                <span>Permohonan</span>
            </div>
        </div>

        <div class="radial-gauge-wrapper">
            <h2>PERKARA</h2>
            <img src="{{ radial_chart_url_gugatan }}" alt="Radial Gauge Chart Gugatan">
            <img src="{{ radial_chart_url_permohonan }}" alt="Radial Gauge Chart Permohonan">
        </div>
        
        <div class="footer">
            &copy; 2024 Statistik Perkara. All rights reserved.
        </div>
    </div>
    <script>
        const config = {{ chart_config| tojson | safe }};
        config.options.plugins = {
            legend: {
                labels: {
                    font: {
                        weight: 'bold'
                    }
                }
            },
            tooltip: {
                titleFont: {
                    weight: 'bold'
                },
                bodyFont: {
                    weight: 'bold'
                }
            }
        };
        config.options.scales = {
            x: {
                ticks: {
                    font: {
                        weight: 'bold'
                    }
                }
            },
            y: {
                ticks: {
                    font: {
                        weight: 'bold'
                    }
                }
            }
        };
        config.options.animation = {
            duration: 1000,
            easing: 'easeInOutBounce'
        };
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, config);
    </script>
</body>

</html>
